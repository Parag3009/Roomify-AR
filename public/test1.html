<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
		<!-- <script src="jquery-3.6.4.min.js"></script> -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

	</head>
	<body>

		<div id="content">

			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a class="ar-object" id="1" href="#">Item_1</a>
				<a class="ar-object" id="2" href="#">Item_2</a>
				<a class="ar-object" id="3" href="#">Item_3</a>
				<a class="ar-object" id="4" href="#">Item_4</a>
			  </div>
	
			  
			  <div id="container" style="position: fixed;"></div>
			  
			  <span style="font-size:30px;cursor:pointer; position: absolute;" onclick="openNav()">&#9776; open</span>

			  <button type="button" id="place-button">PLACE</button>

		</div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
		</div>

		
		<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		

		  
		  <script>
		  function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		  }
		  
		  function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		  }
		  </script>

		<script type="module">

			import * as THREE from 'three';
			import { ARButton } from 'three/addons/webxr/ARButton.js';

			import { OrbitControls} from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js'; 
			<!-- // import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

			// import { GLTFLoader} from './jsm/controls/GLTFLoader.js';
			// import { RGBELoader} from './jsm/controls/RGBELoader.js';
			// import { RoughnessMipmapper} from './jsm/controls/RoughnessMipmapper.js'; -->

			 let container;
			let camera, scene, renderer;
			let controller;

			let reticle, pmremGenerator, current_object,controls;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			$(".ar-object").click(function(){

				if(current_object!= null){
					scene.remove(current_object);
				}

				loadModel($(this).attr("id"));
			});

			$("#ARButton").click(function(){
				current_object.visible=false;
			});

			$("#place-button").click(function(){
				arPlace();
			});

			function arPlace()
			{
				if ( reticle.visible ) {
			current_object.position.setFromMatrixPosition(reticle.matrix);
			current_object.visible=true;

}
			}

			function loadModel(model){

				new RGBELoader()
					.setDataType(THREE.FloatType)
					.setPath('textures/')
					.load('photo_studio_01_1k.hdr',function(texture){
						let envmap = pmremGenerator.fromEquirectangular(texture).texture;

						scene.environment= envmap;
						texture.dispose();
						pmremGenerator.dispose();
						render();

						let loader = new GLTFLoader().setPath('3d/');
						loader.load(model + ".glb", function(glb){

							current_object=glb.scene;
							scene.add(current_object);

							arPlace();

							var box=new THREE.Box3();
							box.setFromObject(current_object);
							box.center(controls.target);

							controls.update();

							render();
						})

					})
			}

			function init() {

				

				container = document.createElement( 'div' );
				document.getElementById("container").appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				var directionalLight = new THREE.DirectionalLight(0xdddddd,1);
				directionalLight.position.set(0,0,1).normalize();
				scene.add(directionalLight);
				
				var ambientLight = new THREE.AmbientLight(0x222222);
				scene.add(ambientLight);

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				pmremGenerator= new THREE.PMREMGenerator(renderer);
				pmremGenerator.compileEquirectangularShader();

				controls=new OrbitControls(camera, renderer.domElement);
				controls.addEventListener('change', render);
				controls.minDistance =2;
				controls.maxDistance = 10;
				controls.target.set(0,0,-0.2);
				controls.enableDamping = true;
				controls.dampingFactor= 0.05;

				//

				let options= {
					requiredFeatures: ['hit-test'],
					optionalFeatures: ['dom-overlay'],

				}

				options.domOverlay={root: document.getElementById('content')};

				document.body.appendChild( ARButton.createButton(renderer, options));

				// document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				

				
				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

				renderer.domElement.addEventListener('touchstart', function(e){
					e.preventDefault();
					touchDown=true;
					touchX=e.touches[0].pageX;
					touchY= e.touches[0].pageY;
				}, false);


				renderer.domElement.addEventListener('touchend', function(e){
					e.preventDefault();
					touchDown=false;
				}, false);

				renderer.domElement.addEventListener('touchmove', function(e){
					e.preventDefault();
					
					if(!touchDown){
						return;
					}

					deltaX=e.touches[0].pageX - touchX;
					deltaY=e.touches[0].pageY - touchY;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;

					rotateObject();


				}, false);


			}

			var touchDown, touchX, touchY, deltaX, deltaY;

			function rotateObject()
			{
				if(current_object && reticle.visible){
					current_object.rotation.y+= deltaX / 100;
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );
				requestAnimationFrame(animate);
				controls.update();

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

							reticle.visible=false;

							var box = new THREE.Box3();
							box.setFromObject(current_object);
							box.center(controls.target);

							document.getElementById("place-button").style.display="none";

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							var hit = hitTestResults[ 0 ];

							document.getElementById("place-button").style.display="block";

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

							document.getElementById("place-button").style.display="none";

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
